<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type=text]{
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: none;
                border-bottom: 2px solid red;
                background-color: rgb(170, 167, 163);
                color: black;
                outline: none;
                width: 700px;
            }
            input[type=text]:focus{
                background-color: lightblue;
            }
            textarea{
                width: 500px;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #aaa;
                border-radius: 4px;
                background-color: aliceblue;
                color: black;
            }
            input[type=submit]{
                background: linear-gradient(#f70411 16%, #8f0222 44%, #f70018 99%); 
                color:white; 
                padding: 5px 50px; 
                border:0px; 
                box-shadow: 2px 2px 2px grey; 
                border-radius: 5%
            }
        </style>
    </head>
    <body>
        <h1>Insert Supplier</h1>
        <form action="supplier.html" method="post" autocomplete="on">
            <label for="kode">Kode: </label><br>
            <input type="text" id="kode" name="kode" placeholder="1234"><br>
            <label for="nama">Nama: </label><br>
            <input type="text" id="nama" name="nama" placeholder="Adi"  style="width: 500px;"><br>
            <label for="golongan">Perusahaan: </label><br>
            <input type="text" id="perusahaan" name="perusahaan" placeholder="PT Langit"  style="width: 500px;"><br>
            <label for="satuan">Telp Sales: </label><br>
            <input type="text" id="Telp Sales" name="Telp Sales" placeholder="0812323231"><br>
            <label for="harga">Telp Kantor:</label><br>
            <input type="text" id="Telp Kantor" name="Telp Kantor" placeholder="0812323231"><br>
            <label for="harga">Email:</label><br>
            <input type="text" id="Email" name="Email" placeholder="adi@gmail.com"><br>
            <label for="keterangan">Keterangan:</label> <br>
            <textarea name="keterangan" rows="5" cols="50">1234</textarea><br><br>
            <input type="submit" onclick="Simpan()" id="save" name="save" value="Simpan"></input>
            <script>
                function Simpan(){
                    window.alert("Data berhasil di simpan")
                }
            </script>
        <input type="submit" id="cancel" name="cancel" value="Batal">
        </form>
    </body>
</html>
