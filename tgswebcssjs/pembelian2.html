<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <style>
        h2{
            text-align: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20px;
        }
        table{
            border-collapse: separate;
            width:60%;  
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        th {
            background-color:  #206bc2;
            color: rgb(180, 221, 84);
            text-align: center;
            border: 1px solid #161616;
            padding: 8px;
        }
        td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        tr:hover {background-color: rgb(51, 49, 196);}
        .butt button[class=rekap]{
            margin-left: 300px;
        }
        label[class=total]{
            margin-left: 700px;
        }
        button{
            background: linear-gradient(45deg, rgb(117,202,206) 0%, rgb(85,164,114) 58%, rgb(17,148,197) 100%);
            border: 1px solid aquamarine;
            padding: 5px 7px;
            margin: 3px;
            color: azure;
        }
        table tfoot td[class=nama]{
            border: none;
        }
        </style>
</head>
<body>
    <table>
        <h2>Detail</h2>
        <theader>
        <tr>
            <th>Kode Barang</th>
            <th>Jumlah</th>
            <th>Harga</th>
        </tr>
        </theader>
        <tbody id="tbody">  
        <tr>
            <td>M001</td>
            <td>2</td>
            <td>20000</td>

        </tr>
        <tr>
            <td>M002</td>
            <td>3</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>M003</td>
            <td>6</td>
            <td>60000</td>
        </tr>
        </tbody>
        <tfoot border="0">
            <td class="nama">Total:</td>
            <td><label id="jumlahlbl"></label></td>
            <td><label id="totallbl"></label></td>
        </tfoot>
    </table>

    
    <script>
            $(document).ready(function(){
                var jumlah=0;
                var total=0;
                $('#tbody tr').each(function() {    
                var currentRow=$(this);
                jumlah=jumlah+Number(currentRow.find("td:eq(1)").text());
                total=total+Number(currentRow.find("td:eq(2)").text());
                });
                $("#jumlahlbl").text(jumlah);
                $("#totallbl").text(total);
            });
    </script>
</body>
</html>
