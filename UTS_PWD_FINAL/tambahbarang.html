<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container" align="center">
    <div align="center">
        <form class="well well-lg" style="margin-left: 10px;margin-right: 10px;">
            <div class="mb-3 mt-3" align="left">
                <label for="kode" class="form-label">Kode:</label>
                <input type="text" class="form-control" id="kodebrg" placeholder="Masukkan kode" name="kode">
            </div>
            <div class="mb-3 mt-3" align="left">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="namabrg" placeholder="Masukkan nama" name="nama">
            </div>
            <div class="row" align="left">
                <div class="col">
                    <label for="satuan">Satuan:</label><br>
                    <input type="text" class="form-control" id="satuan" placeholder="Masukkan satuan" name="satuan">
                </div>
                <div class="col">
                    <label for="harga">Harga:</label><br>
                    <input type="text" class="form-control" id="hargabrg" placeholder="Masukkan harga" name="harga">
                </div>
            </div><br>          
        </form>
        </div>
        </div>
    </body>
    </html>
