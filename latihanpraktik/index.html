<!DOCTYPE html>
<html>
<head>

    <title>Input Data Ajax KompiKaleng</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/jquery/jquery-3.3.1.min.js"></script>
</head>
<body style="margin: 20px;">
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                Input Data Ajax KompiKaleng
            </div>
            <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-3">
                                <label for="nama">Nama</label>
                                <input type="text" id="nama" name="nama" class="form-control"></input>
                            </div>
                            <div class="col-md-3">
                                <label for="umur">Umur</label>
                                <input type="text" id="umur" name="umur" class="form-control"></input>
                            </div>
                        </div>
                    </div>
 
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-6">
                                <button class="btn btn-success" id="btn_kirim">Submit</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
