<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Form Pembelian Hardware Komputer</h1>
        <form action="#" target="_blank" method="post" autocomplete="on"></form>
            <label for="nm">Nama Pelanggan : </label>
            <input type="text" id="nm" name="nama" placeholder="Masukkan Nama Anda" size="80"><br><br>
            <label for="alamat">Alamat : </label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat" size="150"><br><br>
            <label for="umur">Umur : </label>
            <input type="text" id="umur" name="umur" placeholder="Umur" size="5"> Tahun <br><br>
            
            <label for="pilih">Tipe Barang : </label><br>
            <label for="CPU">CPU</label>
            <input type="checkbox" id="CPU" name="CPU" values="CPU"><br>
            <input type="text" id="nmcpu" name="nmcpu" placeholder="Masukkan Nama CPU" size="50"><br>
            <label for="ram">RAM</label>
            <input type="checkbox" id="ram" name="ram" values="ram"><br>
            <input type="text" id="nmram" name="nmram" placeholder="Masukkan Nama RAM" size="50"><br>
            <label for="GPU">GPU</label>
            <input type="checkbox" id="GPU" name="GPU" values="GPU"><br>
            <input type="text" id="nmgpu" name="nmgpu" placeholder="Masukkan Nama GPU" size="50"><br>
            <label for="mobo">Motherboard</label>
            <input type="checkbox" id="mobo" name="mobo" values="Motherboard"><br>
            <input type="text" id="nmmobo" name="nmmobo" placeholder="Masukkan Nama Motherboard" size="50"><br>
            <label for="SSD">SSD</label>
            <input type="checkbox" id="SSD" name="SSD" values="SSD"><br>
            <input type="text" id="nmssd" name="nmssd" placeholder="Masukkan Nama SSD" size="50"><br>
            <label for="HDD">HDD</label>
            <input type="checkbox" id="HDD" name="HDD" values="HDD"><br>
            <input type="text" id="nmhdd" name="nmhdd" placeholder="Masukkan Nama HDD" size="50"><br>
            <label for="CPU">PSU</label>
            <input type="checkbox" id="PSU" name="PSU" values="PSU"><br>
            <input type="text" id="nmpsu" name="nmpsu" placeholder="Masukkan Nama Power Supply" size="50"><br>
            <label for="case">Case CPU</label>
            <input type="checkbox" id="case" name="case" values="Case CPU"><br>
            <input type="text" id="nmcase" name="nmcase" placeholder="Masukkan Nama Case CPU" size="50"><br>
            <label for="hsf">HSF</label>
            <input type="checkbox" id="hsf" name="hsf" values="HSF"><br>
            <input type="text" id="nmhsf" name="nmhsf" placeholder="Masukkan Nama HSF" size="50"><br><br>
            <fieldset>        
            <label for="text">Metode Pembayaran : </label><br>
            <label for="tunai">Tunai</label>
            <input type="radio" id="tunai" name="pilih" values="tunai"><br>
            <label for="tunai">Virtual Account</label><br>
            <label for="ovo">OVO</label>
            <input type="radio" id="ovo" name="pilih" values="ovo">
            <label for="dana">DANA</label>
            <input type="radio" id="Dana" name="pilih" values="dana">
            <label for="GOPAY">GOPAY</label>
            <input type="radio" id="GOPAY" name="pilih" values="GOPAY">
            <label for="SHOPEEPAY">SHOPEEPAY</label>
            <input type="radio" id="SHOPEEPAY" name="pilih" values="SHOPEEPAY">
            </fieldset>
            <br>
            <label for="keterangan">Keterangan :</label> <br>
            <textarea name="keterangan" rows="10" cols="30">
Masukkan Saran....
            </textarea>
<br><br>
            <input type="submit" name="save" id="save" value="Simpan">
            <input type="submit" name="cancel" id="cancel" value="Batal">
        </body>
</html>
