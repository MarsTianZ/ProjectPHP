<!DOCTYPE html>
<html lang="en">
<body>
    <p>Table JS</p>
    <form>
        <label>Kode:</label>
        <input type="text" id="kode">
        <label>Nama:</label>
        <input type="text" id="nama">
        <label>Satuan:</label>
        <input type="text" id="satuan">
        <label>Harga:</label>
        <input type="text" id="harga">
        <br>
        <button type="button" onclick="myFunction()">SAVE</button>
    </form>
    <table border="1" id="myTable">
    <theader>
        <tr>
            <th>Kode</th>
            <th>Nama</th>
            <th>Satuan</th>
            <th>Harga</th>
            <th>Action</th>
        </tr>
    </theader>
    <tbody>

    </tbody>
    </table>
    <br>
    <label>Total:</label><label id="total">0</label>
    <script>
        function myFunction(){
            var table = document.getElementById("myTable")
            var panjang = table.rows.length;
            console.log(panjang);
            var row = table.insertRow(panjang);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            row.setAttribute("id","id"+panjang)
            cell1.innerHTML = document.getElementById("kode").value;
            cell2.innerHTML = document.getElementById("nama").value;
            cell3.innerHTML = document.getElementById("satuan").value;
            cell4.innerHTML = document.getElementById("harga").value;
            cell5.innerHTML = "<button onclick=\"deleteRow('id"+panjang+"')\">x</button>";
            total();
        }
        function deleteRoww(row){
            console.log("test");
            console.log(row);
            var row = document.getElementById(row);
            row.remove();
            total();
        }
        function total(){
            var table = document.getElementById("myTable");
            var panjang = table.rows.length;
            var total = 0;
            for (let i=1;i<panjang;i++){
                var x = table.rows[i].cells;
                total = total+Number(x[3].innerHTML);
            }
            console.log(total);
            document.getElementById("total").innerHTML = total
        }
    </script>
</body>
</html>
