<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Switch dalam Js</h2>
    <p id="isi"></p>
    <script>
        let hari;
        switch (new Date().getDay()) {
            case 0:hari="Minggu";
            break;
            case 1:hari="Senin";
            break;
            case 2:hari="Selasa";
            break;
            case 3:hari="Rabu";
            break;
            case 4:hari="Kamis";
            break;
            case 5:hari="Jumat";
            break;
            case 6:hari="Sabtu";
        }
        document.getElementById("isi").innerHTML = "Hari ini adalah " +hari;
    </script>
</body>
</html>
