<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Do While di Js</h2>
    <p id="isi"></p>
    <script>
    let text=""
    let i = 0;
    do {
        text += "<br>" + i;
        i++
    } while (i < 10);
    document.getElementById("isi").innerHTML = text;
    </script>
</body>
</html>
