<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Loop dalam Js</h2>
    <p id="isi"></p>
    <script>
        let text = "";
        for (let i = 0; i < 20; i++) {
            text += i + "<br>"; 
        }
        document.getElementById("isi").innerHTML = text;
    </script>   
</body>
</html>
