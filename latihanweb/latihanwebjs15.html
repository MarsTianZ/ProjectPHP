<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p id="isi">Hello J5 id</p>
    <h4>Hello JS </h4>
    <p class="test"> Hello JS Class</p>
    <p class="test1"> Hello JS Class Selector</p>
    <script>
    //membaca isi berdasarkan id
        console.log(document.getElementById("isi"));
        console.log(document.getElementsByTagName("h4"));
        console.log(document.getElementsByClassName("test"));
        console.log(document.querySelectorAll("p.test1"));
    </script>
</body>
</html>
