<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#save").click(
                function(){
                    var kode=$("#kode").val();
                    var nama=$("#nama").val();
                    var satuan=$("#satuan").val();
                    $("#hasil").text(kode+"_"+nama+"_"+satuan);
                }
            )
        });
    </script>
</head>
<body>
    <form action="">
        Kode: <input type="text" name="kode" id="kode"><br>
        Nama: <input type="text" name="nama" id="nama"><br>
        Satuan: <input type="text" name="satuan" id="satuan"><br>
    </form>
    <button id="save">Save</button>
    <div id="hasil"></div>
</body>
</html>
