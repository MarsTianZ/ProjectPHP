<!DOCTYPE html>
<html>
<head>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #151515;
  color: white;
}
li {
  float: left;
  padding: 14px 16px;
}

li.coba{
  background-color: #0ea0e3;
  color: white;
}

.coba1{
  position: relative;
  display: inline-block;
}
.coba1:hover{
    background-color: #e3670e;
    color: white; 
    display: block;
}
.coba1-content{
  display: none;
  position: absolute;
  background-color: #c51d1d;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(199, 18, 18, 0.2);
  padding: 12px 16px;
  z-index: 1;
}
.coba1:hover{
    display: block;
    
    
}
    </style>
</head>
<body>
<ul>
    <li  class="coba">Master Barang</li>
    <li  class="coba1">Master Karyawan</li>
        <div class="coba1-content">
            <p>Hello World!</p>
        </div>
    <li>Master Supplier</li>
</ul>
</body>
</html>
