<!DOCTYPE html>
<html>
<head>
<style>
    /*Css element selector */
p{  
    text-align: center;  
    color: blue;  
} 
/*Css Id Selector */  
#xid {  
    text-align: center;  
    color: rgb(203, 14, 14);  
}  
/*Css class Selector */  
.xclass {  
    text-align: center;  
    color: rgb(174, 255, 0);  
}
/*Css class Selector dengan element khusus */  
p.yclass {  
    text-align: center;  
    color: rgb(0, 179, 255);  
}  
/*Css dengan group selector*/
h2,h3,h4{
    text-align: center;  
    color: rgb(223, 13, 149);  
}
/*Css dengan semua selector di tandai dengan '*' */

</style>
</head>
<body>
<p>Belajar Web dengan Cascading Style Sheets.</p>  
<p id="xid">Contoh mengakses id oleh CSS </p>  
<p class="xclass">Contoh mengakses class oleh CSS</p> 
<p class="yclass">Contoh mengakses class dan element tertentu</p> 
<h1 class="yclass">Contoh mengakses class dan element yang tidak berubah</h1> 
<h2>Selector Group 1</h2>
<h3>Selector Group 2</h3>
<h4>Selector Group 3</h4>
</body>
</html>
