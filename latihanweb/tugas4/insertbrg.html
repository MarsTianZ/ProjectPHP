<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container" align="center">
    <div align="center">
    <h1>Insert Barang</h1>
        <form class="well well-lg" style="margin-left: 10px;margin-right: 10px;">
            <div class="mb-3 mt-3" align="left">
                <label for="kode" class="form-label">Kode:</label>
                <input type="text" class="form-control" id="kodebrg" placeholder="Masukkan kode" name="kode">
            </div>
            <div class="mb-3 mt-3" align="left">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="namabrg" placeholder="Masukkan nama" name="nama">
            </div>
            <div class="mb-3 mt-3" align="left">
            <label for="golongan">Golongan:</label><br>
            <select class="form-select" id="golongan" name="golongan">
                <option value="komputer">Komputer</option>
                <option value="hp">HP</option>
                <option value="aksesoris">Aksesoris</option>
                <option value="lain">Lain</option>
            </select>
            </div>
            <div class="row" align="left">
                <div class="col">
                    <label for="satuan">Satuan:</label><br>
                    <input type="text" class="form-control" id="satuan" placeholder="Masukkan satuan" name="satuan">
                </div>
                <div class="col">
                    <label for="harga">Harga:</label><br>
                    <input type="text" class="form-control" id="hargabrg" placeholder="Masukkan harga" name="harga">
                </div>
            </div><br>
            <button type="button" class="btn btn-success" onclick="Simpan()" id="save" name="save" style="margin-right: 30px;">Simpan</button>            
        </form>
        </div>
        </div>
        <script>
            function Simpan(){
                window.alert("Data berhasil di simpan")
            }
            $(document).ready(function(){
                $("#save").click(function(){
                    var panjang = $('tbody tr').length;
                    var kode = $('#kodebrg').val();
                    var nama = $('#namabrg').val();
                    var satuan = $('#satuan').val();
                    $('#tbody').append("<tr><td>"+kode+"</td><td>"+nama+"</td><td>"+satuan+"</td><td><button type=\"button\" id=\"updbrg"+panjang+"\" class = \"update btn btn-success\" data-bs-toggle = \"modal\" data-bs-target=\"#myModal\" >U<button type=\"button\" id=\"delbrg"+panjang+"\" class = \"remove btn btn-success\" data-bs-toggle = \"modal\" data-bs-target=\"#myModal\" >X</td><td>")
                    console.log(panjang);
                });
            });
        </script>
</body>
</html>
