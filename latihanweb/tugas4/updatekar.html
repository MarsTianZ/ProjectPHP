<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container" align="center">
        <div align="center">
        <h1>Update Karyawan</h1>
            <form class="well well-lg" style="margin-left: 10px;margin-right: 10px;">
                <div class="mb-3 mt-3" align="left">
                    <label for="kode" class="form-label">Kode:</label>
                    <input type="text" class="form-control" id="kode" placeholder="Masukkan kode" name="kode">
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" name="nama">
                </div>
                <div class="mb-3 mt-3" align="left">
                <label for="jabatan">Jabatan:</label><br>
                <select class="form-select" id="jabatan" name="jabatan">
                    <option value="operator">Operator</option>
                    <option value="admin">Admin</option>
                    <option value="supervisor">Supervisor</option>
                </select>
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="telpon" class="form-label">Telpon:</label>
                    <input type="number" class="form-control" id="telpon" placeholder="Masukkan no telpon" name="telpon">
                </div>
                <div class="row" align="left">
                    <div class="col">
                        <label for="email">Email:</label><br>
                        <input type="text" class="form-control" placeholder="Masukkan email" name="email">
                    </div>
                    <div class="col">
                        <label for="password">Password:</label><br>
                        <input type="password" class="form-control" placeholder="Masukkan password" name="password">
                    </div>
                </div><br>
                <button type="button" class="btn btn-success" onclick="Ubah()" id="update" name="update" style="margin-right: 30px;">Ubah</button>
                <script>
                    function Ubah(){
                        window.alert("Data berhasil di ubah")
                    }
                </script>
            </form>
            </div>
            </div>
</body>
    </head>
    </html>
