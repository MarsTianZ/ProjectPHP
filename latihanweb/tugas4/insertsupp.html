<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" align="center">
        <div align="center">
        <h1>Insert Supplier</h1>
            <form class="well well-lg" style="margin-left: 10px;margin-right: 10px;">
                <div class="mb-3 mt-3" align="left">
                    <label for="kode" class="form-label">Kode:</label>
                    <input type="text" class="form-control" id="kode" placeholder="Masukkan kode" name="kode">
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" name="nama">
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="perusahaan" class="form-label">Perusahaan:</label>
                    <input type="text" class="form-control" id="perusahaan" placeholder="Masukkan nama perusahaan" name="perusahaan">
                </div>
                <div class="row" align="left">
                    <div class="col">
                        <label for="telpsales">Telp Sales:</label><br>
                        <input type="text" class="form-control" placeholder="Masukkan no telpon" name="telpsales">
                    </div>
                    <div class="col">
                        <label for="telp">Telp Perusahaan:</label><br>
                        <input type="text" class="form-control" placeholder="Masukkan no telpon" name="telp">
                    </div>
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Masukkan nama email" name="email">
                </div><br>
                <button type="button" class="btn btn-success" onclick="Simpan()" id="save" name="save" style="margin-right: 30px;">Simpan</button>
                <script>
                    function Simpan(){
                        window.alert("Data berhasil di simpan")
                    }
                </script>
            </form>
            </div>
            </div>
</body>
</html>
