<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#ambil').click(function(){
                $.post("latihanwebjq55.php",{kode:'m001',nama:'cpu',satuan:'pcs'},function(data,status)
                {
                    $('#isidata').text(data);
                    $('#isistatus').text(status);
                    const obj = JSON.parse(data);
                    $('#isidataitem1').text(obj.kode);
                    $('#isidataitem2').text(obj.nama);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Get JQuery</h1>
    <button id="ambil">Ambil Get</button>
    <div id="isidata"></div>
    <div id="isistatus"></div>
    <div id="isidataitem1"></div>
    <div id="isidataitem2"></div>
</body>
</html>
