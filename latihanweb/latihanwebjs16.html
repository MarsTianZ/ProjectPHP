<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
    <div id="myPlot" style="width: 100%;max-width: 700px;"></div>
    <script>
        var xArray = [50,60,70,80,90,100,110,120,130,140,150];
        var yArray = [7,8,9,9,9,10,11,14,14,15];
        
        //Define Data
        var data = [{
            x:xArray,
            y:yArray,
            mode:"markers",
            type:"scatter"
        }];
        
        //Define Layout
        var layout = {
            xaxis: {range: [40, 160], title: "Sumbu X"},
            yaxis: {range: [5, 16], title: "Sumbu Y"},
            title: "Grafik JS"
        };

        //Display Using Plotly
        Plotly.newPlot("myPlot", data, layout);
    </script>
</body>
</html>
