<!DOCTYPE html>
<html>
    <head>
        <style>
            LABEL{
                font-family: sans-serif;
                font-size: 15px;
                font-weight: bold;
            }
            h1 {
            border-radius: 10px;
            background-color: #393939;
            padding: 20px;
            text-align: center;
            color: white;
            font-family: sans-serif;
            }
            input[type=text] {
                font-size: 18px;
                font-family: sans-serif;
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: none;
                border-bottom: 2px solid #000000;
                color: rgb(0, 0, 0);
                outline: none; 
            }
            input[type=password] {
                font-size: 18px;
                font-family: sans-serif;
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: none;
                border-bottom: 2px solid #000000;
                color: rgb(0, 0, 0);
                outline: none; 
            }
            #jab {
                font-size: 18px;
                font-family: sans-serif;
                width: 100%;
                padding: 16px 20px;
                border: none;
                border-bottom: 2px solid #000000;
            }
        </style>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
        </head>
    <body>
        <div class="container" align="center">
            <h1 style="color:white;">Insert Karyawan</h1>
            <form class="well well-lg" style="margin-left: 10px;margin-right: 10px;">
                <div class="mb-3 mt-3" align="left">
                    <label for="kode" class="form-label">Kode :</label>
                    <input type="text" class="form-control" id="kode_kar" placeholder="Masukkan kode" name="kode">
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="nama" class="form-label">Nama :</label>
                    <input type="text" class="form-control" id="nmkar" placeholder="Masukkan nama karyawan" name="nama">
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="jabatan">Jabatan :</label><br>
                    <select class="form-select" id="jab" name="jabatan">
                        <option value="Operator">Operator</option>
                        <option value="admin">Admin</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>
                <div class="mb-3 mt-3" align="left">
                    <label for="email">Email :</label><br>
                    <input type="text" class="form-control" id="email" placeholder="Masukkan email" name="email">
                </div>
                <div class="row" align="left">
                    <div class="col">
                        <label for="telp">Telp :</label><br>
                        <input type="text" class="form-control" id="telp" placeholder="Masukkan No. Handphone" name="telp">
                    </div>
                    <div class="col">
                        <label for="password">Password :</label><br>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan Password" name="password">
                    </div>
                </div><br>
                <!-- 
                <button type="button" class="btn btn-secondary" onclick="Simpan()" id="save" name="save" style="margin-left: auto; margin-right :auto; padding: 8px 20px ;">Simpan</button>            
                 -->
            </form>
            </div>
    </body>
</html>
