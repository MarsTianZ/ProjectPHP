<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").text("Akses elemen html di JQuery");
            $("#x").text("Akses id di JQuery");
            $(".y")/text("Akses class di JQuery");
        });
    </script>
</head>
<body>
    <p>Selamat Datang JQuery</p>
    <h1 id="x">Selamat Datang JQuery</h1>
    <h2 class="y">Selamat Datang JQuery</h2>
</body>
</html>
